<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoris</title>

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

    </header>
    <form id="my-form">
      <fieldset>
        <div class="Fieldset-wrapper">
          <Legend>Informações pessoais</Legend>  
            
          <div class="wrapper-1">
            
              <div class="input-wrapper1">
                <label for="Name">Nome</label>
                <input 
                type="text" 
                id="Name"
                required>
              </div>
              <div class="input-wrapper1">
                <label id="Lastname">Sobrenome</label>
                <input
                type="text"
                id="Lastname"
                required>
              </div>
          </div>

          <div class="input-wrapper">
          <Label for="Email">Email <span> (digite um email válido)</span></label>
          <input
            type="email"  
            id="Email"
            required>
          </div>
          <div class="input-wrapper">
            <Label for="Password">Senha <span> (min. 6 caracteres)</span></label>
            <input
            type="password"  
            id="Email"
            required
            minlength="6">
          </div>
          
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="Fieldset-wrapper">
          <legend>Informações do mentor</legend> 
          <div class="input-wrapper">
            <label for="mentor">Nome <span>(só o primeiro nome)</span></label>
            <input 
            type="text" 
            id="mentor"
            required>
        </div>
      </fieldset>
      <fieldset>
        <div class="Fieldset-wrapper">
          <Legend>Seus horários disponíveis</Legend>
          <h2>Primeira mentoria</h2>
          <div class="wrapper2">
            <div class="input-wrapper2">
            <label for="date"> Data <span> (DD/MM/AA)</span></label>
            <input 
            type="date"
            id="date"
            required>

            <div class="input-wrapper2"></div>
            <label for="timebegin"> Das</label>
            <input 
            type="time"
            id="timebegin"
            required>

            <div class="input-wrapper2"></div>
            <label for="timeend"> Até </label>
            <input 
            type="time"
            id="timeend"
            required>

          </div>
          <h3>Segunda mentoria</h3>
          <div class="wrapper3">
            <div class="input-wrapper2">
              <label for="date"> Data <span> (DD/MM/AA)</span></label>
              <input 
              type="date"
              id="date">
            

            <div class="input-wrapper2">
              <label for="timebegin"> Das</label>
              <input 
              type="time"
              id="timebegin">
            </div>

            <div class="input-wrapper2">
              <label for="timeend"> Até </label>
              <input 
              type="time"
              id="timeend">
            </div>

          </div>
        </div>
      
      </fieldset>
    </div>
    <footer>
      <button class="button" form="my-form">Salvar</button>

  </footer>
  </div>
</body>
</html>
