<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentorias</title>

  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  
    <header>
      <div class="hero">      
        <h1>Mentoria</h1>
        <p>Preencha o 
          formulário abaixo para agendar 
          a sua mentoria</p>
      </div>       
    </header>

    <main>
      <div class="container">
        <form action="">
          <fieldset>
            <legend> Informações pessoais</legend>
            <hr/>
            <div>
              <div class="input-group">
                <div class="input-wrapper">
                  <label for="name">Nome</label> 
                  <input id="name" type="text">
                </div>
                <div class="input-wrapper">
                  <label for="Surname">Sobrenome</label> 
                  <input id="Surname" type="text">
                </div>
              </div>
              <div class="input-wrapper">
                <label for="email">Email 
                  <span> (Digite um e-mail válido)</span>
                </label>
                <input id="email" type="email">
              </div>
              <div class="input-wrapper">
                <label for="password">Senha 
                  <span>(Mín. 6 caracteres)</span>
                </label>
                <input id="password" type="password">
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend> Informações do mentor</legend>
            <hr/>
            <div class="input-wrapper">
              <label for="name2">Nome do seu mentor
                <span>(Só o primeiro nome)</span>
              </label>
              <input id="name2" type="text">
            </div>
          </fieldset>
          <fieldset>
            <legend>Seus horários disponíveis</legend>
            <hr/>
            <div class="legend-group">
              <legend> Primeira mentoria</legend>
              <div class="time">           
                <div class="input-wrapper">
                  <div class="date">
                    <label for="date1"> Data <span>(DD/MM/AA)</span>
                    </label>
                    <input id="date1" type="date">
                  </div>
                                
                </div>
                <div class="time1">
                  <div class="input-wrapper">
                    <label for="time"> Das 
                    </label>
                    <input id="time" type="time">
                  </div>
                  <div class="input-wrapper">
                    <label for="time"> Até
                    </label>
                    <input id="time" type="time">
                  </div>

                </div>
              </div>

                <legend> Segunda mentoria</legend>
              <div class="time">           
                <div class="input-wrapper">
                  <div class="date">
                    <label for="date1"> Data <span>(DD/MM/AA)</span>
                    </label>
                    <input id="date1" type="date">
                  </div>
                                
                </div>
                <div class="time1">
                  <div class="input-wrapper">
                    <label for="time"> Das 
                    </label>
                    <input id="time" type="time">
                  </div>
                  <div class="input-wrapper">
                    <label for="time"> Até
                    </label>
                    <input id="time" type="time">
                  </div>

                </div>
            </div>
              
            </div>
          </fieldset>


        </form>
      </div>
      <footer>
        <button> Salvar </button>
      </footer>

    
  </main>
 

  
</body>
</html>
